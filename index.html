<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>MHS Calendar App</title>
</head>

<body>
    <h1 class="site-header">
        <svg viewbox="0 0 100 12">
            <g font-weight="10">
                <text id="time" x="50%" y="10%" font-size="12px" text-anchor="middle"
                    alignment-baseline="hanging"></text>
                <text id="school-day" x="1" y="15%" font-size="4px" text-anchor="start"
                    alignment-baseline="hanging"></text>
                <text id="week-day" x="1" y="40%" font-size="4px" text-anchor="start"
                    alignment-baseline="hanging"></text>
                <text id="date" x="1" y="65%" font-size="4px" text-anchor="start" alignment-baseline="hanging"></text>
                <text id="weather" x="99%" y="30%" font-size="4px" text-anchor="end"
                    alignment-baseline="hanging"></text>
                <text id="temp" x="99%" y="60%" font-size="4px" text-anchor="end" alignment-baseline="hanging"></text>
            </g>
        </svg>
    </h1>
    <!-- <main id="posts" class="post-list"></main> -->
    <h1 class="site-schedule">
        <svg viewbox="0 0 100 12">
            <text id="daily-schedule" x="50%" y="10%" font-size="12px" text-anchor="middle"
                alignment-baseline="hanging"></text>
        </svg>
    </h1>
    <script src="calendar.js"></script>
</body>

</html>
